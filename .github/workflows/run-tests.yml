name: Run scraper

on:
  push:
    branches:
      - main
  schedule:
     - cron: "7 20 */3 * *"
permissions:
  contents: write

jobs:
  scrape:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install packages
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run scraper
      run: | 
        python main.py
    - name: Copy infos
      run: | 
        cp infos.json public/